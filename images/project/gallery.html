
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Basic styling */
        .gallery { display: flex; flex-wrap: wrap; }
        .thumbnail { margin: 10px; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); }
        .modal-content { position: relative; margin: auto; padding: 10px; max-width: 600px; max-height: 80%; } /* Reduced max-width for modal */
        .modal img { width: 100%; max-width: 400px; height: auto; } /* Reduced main image size */
        .close { position: absolute; top: 10px; right: 10px; color: white; font-size: 24px; cursor: pointer; }
        .scroll { display: flex; overflow-x: scroll; margin-top: 20px; }
        .scroll img { margin: 5px; width: 80px; height: auto; cursor: pointer; } /* Adjusted thumbnail size for scrolling */
    </style>
</head>
<body>

<div class="gallery">

    <div class="thumbnail" onclick="openModal('Balustrade replaced')">
        <img src="images/Balustrade replaced/thumbnail.webp" alt="Balustrade replaced" width="150">
        <p>Balustrade replaced</p>
    </div>

    <div class="thumbnail" onclick="openModal('Metal shed')">
        <img src="images/Metal shed/thumbnail.webp" alt="Metal shed" width="150">
        <p>Metal shed</p>
    </div>

</div>

<!-- Modal structure -->
<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modal-content">
        <img id="main-image" src="" alt="" style="width: 400px; height: auto;"> <!-- Main image with smaller width -->
        <div class="scroll" id="scroll-container"></div>
    </div>
</div>

<script>
    const projects = {

        "Balustrade replaced": ['images/Balustrade replaced/1.webp', 'images/Balustrade replaced/2.webp', 'images/Balustrade replaced/3.webp', 'images/Balustrade replaced/4.webp'],

        "Metal shed": ['images/Metal shed/1.webp', 'images/Metal shed/2.webp', 'images/Metal shed/3.webp', 'images/Metal shed/4.webp', 'images/Metal shed/5.webp'],

    };

    function openModal(projectName) {
        const modal = document.getElementById("modal");
        const mainImage = document.getElementById("main-image");
        const scrollContainer = document.getElementById("scroll-container");

        // Set main image to first project image
        mainImage.src = projects[projectName][0];
        scrollContainer.innerHTML = '';

        // Add thumbnails to scroll container
        projects[projectName].forEach(img => {
            const thumb = document.createElement("img");
            thumb.src = img;
            thumb.onclick = () => mainImage.src = img;
            scrollContainer.appendChild(thumb);
        });

        modal.style.display = "block";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
